{% extends 'base.html' %}
{% load static %}
{% block body%}
  <div>
    <br>
      <h1>
        <b>{{ path }}</b>
      </h1>
    </div>
  <div>
    <ul>
      {{ content }}
      {{ directories }}
      {{ files }}

      {% for directory in directories %}
          <li><a href="{{ directory }}/"><img src="{% static 'images/folder.png' %}" height="33" width="33">{{ directory }}</a></li>
      {% endfor %}

      {% for file in files %}
          <li><a href="{{ file }}/"><img src="{% static 'images/music.png' %}" height="33" width="33">{{ file }}</a></li>
      {% endfor %}
    </ul>
  </div>
  <div>
    <br>
    <h3>
      <p>loaded in {{ loadtime }}ms</p>
    </h2>
  </div>
{% endblock %}
