{% load crispy_forms_tags %}

{% if have_access_for_writing %}
  <div class="modal fade" id="modal_create_dir" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Create new directory in current one</h4>
        </div>
        <div class="modal-body">
          {% if not user.is_anonymous %}
            {% crispy create_dir_form %}
          {% else %}
            Please log in first to create subdirectories.
          {% endif %}
        </div>
        <div class="modal-footer">
          <input type="submit" name="create-dir" class="btn btn-primary"></input>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
{% endif %}
